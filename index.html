<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      overflow: hidden;
      background: linear-gradient(270deg, #0f0c29, #302b63, #24243e);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      backdrop-filter: blur(14px);
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 2;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 4vw;
      margin-bottom: 30px;
      text-shadow: 0 0 20px cyan;
      animation: floatText 3s ease-in-out infinite;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .glow-button {
      font-size: 1.5rem;
      color: cyan;
      background: transparent;
      border: 2px solid cyan;
      border-radius: 30px;
      padding: 15px 40px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 15px cyan;
      font-weight: bold;
    }

    .glow-button:hover {
      background: cyan;
      color: black;
      box-shadow: 0 0 30px cyan, 0 0 60px cyan;
      transform: scale(1.05);
    }

    .skills-bar {
      position: absolute;
      top: 0;
      width: 100%;
      white-space: nowrap;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid cyan;
    }

    .skills-scroll {
      display: inline-block;
      animation: scrollSkills 20s linear infinite;
      font-size: 1.2rem;
      padding: 15px;
      color: cyan;
    }

    @keyframes scrollSkills {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .bg-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 8vw;
      }

      .glow-button {
        font-size: 1.2rem;
        padding: 10px 30px;
      }
    }
  </style>
</head>
<body>

  <div class="bg-overlay"></div>

  </div>

      <h1 class="title">Welcome to My Portfolio ðŸŒŒ</h1>
      <button class="glow-button" onclick="location.href='My Projects.html'">Explore Projects</button>
    </div>
  </div>
</body>
</html>
